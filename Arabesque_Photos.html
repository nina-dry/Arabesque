  <script>
    const mainPhoto = document.querySelector('.main-photo img');
    const thumbnails = document.querySelectorAll('.thumbnails img');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    let currentPhotoIndex = 0;

    thumbnails.forEach((thumbnail, index) => {
      thumbnail.addEventListener('click', () => {
        currentPhotoIndex = index;
        updatePhoto();
      });
    });

    prevBtn.addEventListener('click', () => {
      currentPhotoIndex--;
      if (currentPhotoIndex < 0) {
        currentPhotoIndex = thumbnails.length - 1;
      }
      updatePhoto();
    });

    nextBtn.addEventListener('click', () => {
      currentPhotoIndex++;
      if (currentPhotoIndex >= thumbnails.length) {
        currentPhotoIndex = 0;
      }
      updatePhoto();
    });

    // Met à jour la photo principale et la miniature active
    function updatePhoto() {
      mainPhoto.src = thumbnails[currentPhotoIndex].src;
      thumbnails.forEach((thumbnail, index) => {
        thumbnail.classList.remove('active');
        if (index === currentPhotoIndex) {
          thumbnail.classList.add('active');
        }
      });
    }

    // Ajouter un événement de clic sur la photo de couverture pour afficher ou cacher les photos de l'album
    let albums = document.querySelectorAll('.album');
    albums.forEach(album => {
      let cover = album.querySelector('.cover');
      let photos = album.querySelector('.thumbnails');
      let mainPhoto = album.querySelector('.main-photo img');
      cover.addEventListener('click', () => {
        if (photos.style.display === 'none') {
          photos.style.display = 'flex';
          mainPhoto.style.display = 'none';
          thumbnails.forEach((thumbnail, index) => {
            if (index === currentPhotoIndex) {
              thumbnail.classList.remove('hidden');
            }
          });
        } else {
          photos.style.display = 'none';
          mainPhoto.style.display = 'block';
          thumbnails.forEach((thumbnail, index) => {
            if (index !== currentPhotoIndex) {
              thumbnail.classList.add('hidden');
            }
          });
        }
      });
    });
  </script>
